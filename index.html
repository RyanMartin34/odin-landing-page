<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrightWave</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-container">
      <header>
        <div class="logo">BrightWave</div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Pricing</a></li>
          </ul>
        </nav>
      </header>
    </div>

    <div class="hero-container">
      <div class="hero-content">
        <div class="left">
          <h1>BrightWave helps you stay organized</h1>
          <p>
            BrightWave is a simple tool that keeps your tasks, notes, and
            reminders in one place. No clutter. No confusion. Just a clean space
            to stay on track every day.
          </p>
          <button>Sign Up</button>
        </div>
        <div class="right">
          <img src="./images/hero.png" alt="Hero Image" />
        </div>
      </div>
    </div>
  </body>
</html>
